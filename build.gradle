plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'br.com.cucumber'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	runtimeOnly 'com.h2database:h2'
	implementation 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	compile 'io.cucumber:cucumber-java8:4.8.0'
	compile 'io.cucumber:cucumber-spring:4.8.0'
	testCompile 'io.cucumber:cucumber-junit:4.8.0'
	testCompile 'info.cukes:gherkin:2.12.2'
	compile 'com.squareup.okhttp3:okhttp:3.14.3'
	compile 'org.apache.commons:commons-lang3:3.9'
	compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
}

test {
	useJUnitPlatform()
}
